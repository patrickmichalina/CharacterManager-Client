<!doctype html>
<html lang="en">

<head data-ng-controller="PageController as page">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<meta name="fragment" content="!" />
	<meta name="description" content="{{ page.getMetaDescription() }}">
	<meta name="keywords" content="{{ page.getMetaKeywords() }}">
	<base href="/">
	<title data-ng-bind="page.getTitle()">Character Manager</title>
</head>

<body data-ng-cloak layout="row" layout-fill>
	<noscript>
		<h1>Please enable Javascript</h1>
		<p>This applicaton requires your browser to have Javascript enabled.
			<a href="http://enable-javascript.com">Learn more</a>
		</p>
	</noscript>
	<div ui-view layout-fill layout="row" ></div>
	<!-- build:js -->
	<script src="jspm_packages/system.src.js"></script>
	<script src="config.js"></script>
	<script>
		System.import('app/app').catch(console.error.bind(console));
	</script>
	<!-- endbuild -->
</body>

</html>
